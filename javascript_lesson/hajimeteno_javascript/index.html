<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practice</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    .box{
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .win{
      background: pink;
      font-weight: bold;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .lose{
      transform: scale(0.9);
      background-color: transparent;
    }
  </style>
</head>
<body>
  <!-- <div class="box" id="target1"></div>
  <div class="box" id="target2"></div>
  <div class="box" id="target3"></div> -->
  <script>
    'use strict';

    /*document.getElementById('target').addEventListener('click', () => {
      document.getElementById('target').style.background = 'pink';
      document.getElementById('target').style.borderRadius = '50%'; 
      document.getElementById('target').classList.add('circle'); 
    });*/

    /* const target1 = document.getElementById('target1');
    const target2 = document.getElementById('target2');
    const target3 = document.getElementById('target3');
    target1.addEventListener('click', () => {
      target1.classList.toggle('circle');
    });
    target2.addEventListener('click', () => {
      target2.classList.toggle('circle');
    });
    target3.addEventListener('click', () => {
      target3.classList.toggle('circle');
    }); */

    const num = 5;
    const winner = Math.floor(Math.random() * num); //0 - 4

    for (let i = 0; i < num; i++){
      const div = document.createElement('div');
      div.classList.add('box');
      // div.textContent = i
      div.addEventListener('click', () => {
        // div.classList.toggle('circle');
        if(i === winner){
          div.textContent = 'Win!';
          div.classList.add('win');
        }else{
          div.textContent = 'Lose';
          div.classList.add('lose');
        }
    });

    document.body.appendChild(div);
    }
    
  </script>
</body>
</html>
